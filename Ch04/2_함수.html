<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script src="/Ch04/lib/clic.js"></script>
</head>
<body>
    <h3>함수</h3>
    <script>
        // 선언 함수
        function f(x){
            let y = 2*x+3;
            return y;
        }

        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);

        document.write('y1 :' + y1 +'<br/>');
        document.write('y2 :' + y2 +'<br/>');
        document.write('y3 :' + y3 +'<br/>');

        // 익명 함수
        let a = function(x,y){
            let z = x+y;
            return z;
        };

        let z1 = a(1,2);
        let z2 = a(2,3);
        let z3 = a(3,4);

        document.write('z1 :' +z1 + '<br/>')
        document.write('z2 :' +z2 + '<br/>')
        document.write('z3 :' +z3 + '<br/>')

        // 화살표 함수
        let b = (x,y) =>{
            let z = x+y;
            return z;
        }

        let c = (x,y) => x+y;

        let r1 = b(3,4);
        let r2 = c(4,5);

        document.write('r1 :' + r1 + '<br/>')
        document.write('r2 :' + r2 + '<br/>')

        // 라이브러리 함수

        let rs1 = plus(1,2);
        let rs2 = minus(1,2);
        let rs3 = multi(3,4);

        document.write('rs1 :' + rs1 + '<br/>');
        document.write('rs2 :' + rs2 + '<br/>');
        document.write('rs3 :' + rs3 + '<br/>');


    </script>
</body>
</html>
