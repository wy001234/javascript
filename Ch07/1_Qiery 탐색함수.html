<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- 
        날짜 : 2022/10/14
        이름 : 설우영
        내용 : jQuery 탐색함수 실습하기
     -->
     <script>

        $(document).ready(function(){

           let tage = $('ul > li');
           console.log(`tags 길이 :` +tage.length)

            //eq();
            tage.eq(1).css(`color`, `red`);
            tage.eq(2).css(`color`, `blue`);

            //first(), last()
            tage.first().css(`color`, `green`);
            tage.last().css(`color`, `orange`);

            //slice()
            tage.slice(1,3).css(`background`, `yellow`);

            //each()
            tage.each(function(){
                $(this).css(`border`, `1px solid black`);
            });

            // children()
            tage.eq(3).children().css(`border`,`1px solid red`)

            //next(),prev()
            tage.first().next().next().css(`color`, `orange`);
            tage.last().prev().css(`background`, `skyblue`);

            //find()
            tage.find(`.seomyun`).css(`color`, `red`);

            //parent()
            tage.find(`.seomyun`).parents().parents().next().css(`background`, `green`);


        });

     </script>

</head>
<body>
    <h3>jQuery 탐색함수</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li class="busan">
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gw">광주</li>
    </ul>

</body>
</html>
