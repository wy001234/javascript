<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_문서객체</title>
        <!-- 
        날짜 : 2022/10/07
        이름 : 설우영
        내용 : 자바스크립트 문서객체 실습하기

        문서객체(DOM)
        - 문서객체는 html 문서의 태그요소를 객체로 변환한 모델
        - document 내장 객체를 이용해, 문서객체를 제어
        = document 내장객체는 제한적이고 불편하기 때문에 제이쿼리로 처리
     -->
</head>
<body>
    <h3>문서 객체(DOM)</h3>
    <h1>h1 제목입니다.</h1>
    
    <h2>h2 제목입니다.</h2>

    <p id="txt">
        내용 입니다.
    </p>
    <button onclick="removeTxt()">내용삭제</button>
</body>
</html>
<script>
    //모든 페에지의 문서객체가 생성된 후에 실행해야 되기 때문에 마지막에 스크립트 처리
    document.querySelector('h1').style.color = 'red';
    document.querySelector(`h2`).style.background = 'orange'
    
    let txt = document.getElementById('txt');
    txt.style.width = '100px';
    txt.style.height = '100px';
    txt.style.border = '1px solid black';

    function removeTxt(){
       document.getElementById('txt').style.display = 'none'
    };
    


</script>
