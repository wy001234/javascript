<body>
    <h3>객체</h3>
    <script>
        //사용자 정의 객체
        let car = {
            name : '소타나',
            color : '흰색',
            speed : 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown:function(speed){
                this.speed -= speed;
            },
            show:function(){
                document.write('차량명 :' + this.name + '<br/>');
                document.write('차량색 :' + this.color + '<br/>');
                document.write('현재속도 :' + this.sprrd + '<br/>');
            }
        };

        car.speedUp(100);
        car.speedDown(40);
        car.show();

        let kb = new Account('국민은행','101-12-1111','김유신',0);
        kb.deposit(100000);
        kb.withdraw(2000);
        kb.show();

        let wr = new Account('우리은행','101-12-1001','김춘추',0);
        wr.deposit(30000);
        wr.withdraw(7000);
        wr.show();
    </script>
