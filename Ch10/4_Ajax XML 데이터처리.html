<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_Ajax XML 데이터 처리</title>
    <!-- 
        날짜 : 2022/10/19
        이름 : 설우영
        내용 : jQuery Ajax 통신 실습하기
     -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <script>
        $(function(){
            $('button').click(function(){
                $.ajax({
                    url: 'http://chhak.or.kr/data/user.xml',
                    type:'GET',
                    dataType:'xml',
                    success:function(data){
                        console.log(data);
                        // XML 파싱하기
                        let xml = $(data);
                        $('p> span:eq(0)').text(xml.find('uid').text());
                        $('p> span:eq(1)').text(xml.find('name').text());
                        $('p> span:eq(2)').text(xml.find('hp').text());
                        $('p> span:eq(3)').text(xml.find('age').text());

                    },
                });
            })
        })
     </script>
</head>
<body>
    <h3>1.Ajax</h3>

    <button>XML 데이터 처리</button>
    <p>
        아이디 : <span></span><br>
        이름 : <span></span><br>
        휴대폰 : <span></span><br>
        나이 : <span></span><br>
    </p>
</body>
</html>
