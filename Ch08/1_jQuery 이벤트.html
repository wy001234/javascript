<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        날짜 : 2022/10/17
        이름 : 설우영
        내용 : jQuery 이벤트 실습하기

        이벤트(event)
        - 사용자의 특정 액션에 반응하는 핸들러 처리
        - 클릭, 더블클릭 등 다양한 이벤트 처리

     -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <script>
        
        $(document).ready(function(){

            $('#btn2').on('click',function(){
                alert(`버튼2 클릭!`)
            });

            $(`#btn3`).on(`dblclick`,function(){
                alert(`버튼3 더블클릭!`)
            });

            $(`#btn4`).on(`mousedown`,function(){
                alert(`버튼4 마우스다운`)
            });

            $(`#btn5`).on(`mouseup`, function(){
                alert(`버튼5 마우스업`)
            })

        });

        function btn1Click(){
            alert('버튼1 클릭');
        }

     </script>
</head>
<body>
    <h3>jQuery 이벤트</h3>

    <button id="btn1" onclick="btn1Click()">버튼 1</button>
    <button id="btn2">버튼 2</button>
    <button id="btn3">버튼 3</button>
    <button id="btn4">버튼 4</button>
    <button id="btn5">버튼 5</button>
    
</body>
</html>
